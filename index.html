<!DOCTYPE html>
<html>

    <head>
        <script src="script.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <Title>YGF</Title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="w3-content" >

        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
            <div class="w3-container w3-display-container w3-padding-16">
                <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
                <img class="w3-wide" src="img/ygf1.png" id="logo"> 
            </div>
            <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
                <a class="w3-button w3-block w3-white w3-left-align" id="myBtn">
                    HOME <i class="fa fa-caret-down"></i>
                </a>
                <a href="#" class="w3-bar-item w3-button">APPAREL</a>
                <a href="#" class="w3-bar-item w3-button">GALLERY</a>

            </div>
        </nav>
        <!-- Top menu on small screens -->
        <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
            <div class="w3-bar-item w3-padding-24 w3-wide"><img class="w3-wide" src="img/ygfblk2.png" id="logo"> </div>
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
        </header>
        
        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
         

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:250px">
             <!-- Push down content on small screens -->
            <div class="w3-hide-large" style="margin-top:83px"></div>
            
            <!-- Top header -->
            <header class="w3-container w3-xlarge">
                <p class="w3-left">HOME</p>
                <p class="w3-right">
                <i class="fa fa-shopping-cart w3-margin-right"></i>
                <i class="fa fa-search"></i>
                </p>
            </header>
             <!-- Image header -->
            <div class="w3-display-container w3-container">
                <img src="img/BLACKTEXT.png" alt="2023nU" style="width:100%">
                <div class="w3-display-topleft w3-text-white" style="padding:24px 48px">
                <p><a href="#jeans" class="w3-button w3-black w3-padding-large w3-large">SHOP NOW</a></p>
                </div>
            </div>

            <div class="w3-container w3-text-grey" id="jeans">
                <p>2 items</p>
            </div>

            <!-- Product grid -->
            <div class="w3-row w3-grayscale">

                <div class="w3-col l3 s6">
                    <div class="w3-container shop-item">
                        <div class="w3-display-container">
                            <img class="shop-item-image" src="img/BLACKTEXT.png" style="width:100%">
                            <div class="w3-display-middle w3-display-hover">
                                <button class="w3-button w3-black shop-item-button">Add to cart <i class="fa fa-shopping-cart"></i></button>
                            </div>
                        </div>
                        <p><div class="shop-item-title">TAKE CARE HOODIE</div><div class="shop-item-price">R300</div></p>
                    </div>
                </div>

                <div class="w3-col l3 s6">
                    <div class="w3-container shop-item">
                        <div class="w3-display-container">
                            <img class="shop-item-image" src="img/BLACKTEXT.png" style="width:100%">
                            <div class="w3-display-middle w3-display-hover">
                                <button class="w3-button w3-black shop-item-button">Add to cart <i class="fa fa-shopping-cart"></i></button>
                            </div>
                        </div>
                        <p><div class="shop-item-title">TAKE CARE TEE</div><div class="shop-item-price">R200</div></p>
                    </div>
                </div>

            </div>



            <!-- Footer -->
        <footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
            <div class="w3-row-padding">
                <div class="w3-col s4">
                    <h4>Contact</h4>
                    <p>Questions? Go ahead.</p>
                    <form action="" target="_blank">
                    <p><input class="w3-input w3-border" type="text" placeholder="Name" name="Name" required></p>
                    <p><input class="w3-input w3-border" type="text" placeholder="Email" name="Email" required></p>
                    <p><input class="w3-input w3-border" type="text" placeholder="Subject" name="Subject" required></p>
                    <p><input class="w3-input w3-border" type="text" placeholder="Message" name="Message" required></p>
                    <button type="submit" class="w3-button w3-block w3-black">Send</button>
                    </form>
                </div>
            
                <div class="w3-col s4">
                    <p> &copy;Copyright</p>
                </div>
            
                <div class="w3-col s4 w3-justify">
                    <i class="fa fa-facebook-official w3-hover-opacity w3-large"></i>
                    <i class="fa fa-instagram w3-hover-opacity w3-large"></i>
                    <i class="fa fa-twitter w3-hover-opacity w3-large"></i>
                </div>
            </div>
        </footer>

        </div>
     


    </body>

</html>
